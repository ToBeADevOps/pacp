{% extends 'index.html' %}
{% block name %}
<header id="head" class="secondary"></header>

<!-- container -->
<div class="container">

	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="{% url "" %}">Home</a></li>
		<li class="breadcrumb-item active">About</li>
	</ol>

	<div class="row">
		<!-- Article main content -->
		<article class="col-sm-9 maincontent">
			<header class="page-header">
				<h1 class="page-title">联系我们</h1>
			</header>
			<p>来点作用啊，喂！</p>
			<br>
			<form>
				<div class="row">
					<label class="col-sm-4">
						<input class="form-control" type="text" placeholder="名字">
					</label>
					<label class="col-sm-4">
						<input class="form-control" type="text" placeholder="邮箱">
					</label>
					<label class="col-sm-4">
						<input class="form-control" type="text" placeholder="电话">
					</label>
				</div>
				<br>
				<div class="row">
					<label class="col-sm-12">
						<textarea placeholder="将您需要反馈的内容写在这里……" class="form-control" rows="9"></textarea>
					</label>
				</div>
				<br>
				<div class="row">
					<div class="col-sm-6">
						<label class="checkbox"><input type="checkbox">登记邮件列表</label>
					</div>
					<div class="col-sm-6 text-right">
						<input class="btn btn-warning" type="submit" value="发送信息">
					</div>
				</div>
			</form>
		</article>
		<!-- /Article -->
		<!-- Sidebar -->
		<aside class="col-sm-3 sidebar sidebar-right">

			<div class="widget">
				<h4>地址</h4>
				<address>
					宇宙
				</address>
				<h4>Phone:</h4>
				<address>
					123456789
				</address>
			</div>

		</aside>
		<!-- /Sidebar -->
	</div>
</div> <!-- /container -->

<section class="container-full top-space">
	<div id="map"></div>
</section>
{% endblock %}
